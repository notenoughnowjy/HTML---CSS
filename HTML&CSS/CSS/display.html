<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid black;
        /* width: 100px;
        height: 100px; */
      }
      span,
      a {
        border: 1px solid blue;
      }
      article > div,
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    dddd
    <h2>title</h2>
    <hr />
    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Google</a>

    <hr />
    <article>
      <h1>Display Inline Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <div>content</div>
    </article>
  </body>
</html>
